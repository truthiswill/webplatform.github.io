<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" onload="init()" viewBox="0 0 260 260"><title>WebPlatform.org Logo</title><style type="text/css">svg.default #strut-1{fill:#f99d1c}svg.default #join-1{fill:#d02e27}svg.default #strut-2{fill:#dc4e3e}svg.default #join-2{fill:#58152a}svg.default #strut-3{fill:#694d9f}svg.default #join-3{fill:#263c82}svg.default #strut-4{fill:#30b4c5}svg.orange #strut-1{fill:#ffc621}svg.orange #join-1{fill:#de6525}svg.orange #strut-2{fill:#f99d1c}svg.orange #join-2{fill:#de6525}svg.orange #strut-3{fill:#ffc621}svg.orange #join-3{fill:#de6525}svg.orange #strut-4{fill:#f99d1c}svg.red #strut-1{fill:#ee677e}svg.red #join-1{fill:#d02e27}svg.red #strut-2{fill:#dc4e3e}svg.red #join-2{fill:#d02e27}svg.red #strut-3{fill:#ee677e}svg.red #join-3{fill:#d02e27}svg.red #strut-4{fill:#dc4e3e}svg.purple #strut-1{fill:#88609d}svg.purple #join-1{fill:#263c82}svg.purple #strut-2{fill:#694d9f}svg.purple #join-2{fill:#263c82}svg.purple #strut-3{fill:#88609d}svg.purple #join-3{fill:#263c82}svg.purple #strut-4{fill:#694d9f}svg.green #strut-1{fill:#75c9b3}svg.green #join-1{fill:#356a84}svg.green #strut-2{fill:#30b4c5}svg.green #join-2{fill:#356a84}svg.green #strut-3{fill:#75c9b3}svg.green #join-3{fill:#356a84}svg.green #strut-4{fill:#30b4c5}#top-1,svg.gray #strut-1{fill:#a7a9ac}svg.gray #join-1{fill:#58595b}svg.gray #strut-2{fill:#808285}svg.gray #join-2{fill:#58595b}svg.gray #strut-3{fill:#a7a9ac}svg.gray #join-3{fill:#58595b}#top-2,svg.gray #strut-4{fill:#808285}#outline{fill:#f1ecd7;stroke:#f1ecd7;stroke-width:10px}</style><script type="text/ecmascript"><![CDATA[  
    var pairs = [];
    var colorA = ["default","orange","red","purple","green","gray","alt"];
    var bgA = ["black","white","#dedfde","#f1ecd7"];
    var outlineA = ["none","inline"];
    var sizeA = ["10","35","75","130","200","100%"];

    function init() {
      // alert("init")
      var params = window.location.href.split("?")[1];
      if (params.length) {
        var allpairs = params.split("&");
        //alert("allpairs: " + allpairs.length)
        for (var p = 0; allpairs.length > p; p++) {
          var eachP = allpairs[p].split("=");
          pairs[ eachP[0] ] = eachP[1];

          switch (eachP[0] ) {
            case "c":
              colors( eachP[1] );
              break;
            case "b":
              changeBG( eachP[1] );
              break;
            case "o":
              toggleOutline( eachP[1] );
              break;
            case "s":
              resize( eachP[1] );
              break;
          }
        }
      }
    }

    function setLocation() {
      if(window.history.pushState) {
        var params = ""; 
        for (var i in pairs) {
          //alert("setLocation\n" + i);
          var eachP = i + "=" + pairs[i];
          params += eachP + "&";
        }
        params = params.slice(0, -1);
        var baseURI = window.location.href.split("?")[0];
        //window.location.href = baseURI + "?" + params;
        window.history.pushState("parameters", "Title", baseURI + "?" + params);
      }
    }

    function colors( cindex ) {
      var color = colorA[ cindex ];
      var logo = document.getElementById("logo");
      logo.setAttribute("class", color);
      pairs["c"] = cindex;
      setLocation();
    }

    function changeBG( bindex ) {
      var color = bgA[ bindex ];
      var b = document.getElementById("background");
      b.setAttribute("fill", color);
      pairs["b"] = bindex;
      setLocation();
    }

    function toggleOutline( oindex ) {
      var o = document.getElementById("outline");
      var d;
      if (null != oindex) {
        d = outlineA[ oindex ];
      } else {
        if ("none" != o.getAttribute("display")) {
          d = "none";
          oindex = 0;
        } else {
          d = "inline";
          oindex = 1;
        }
      }

      o.setAttribute("display", d);
      pairs["o"] = oindex;
      setLocation();
    }

    function resize( sindex ) {
      var size = sizeA[ sindex ];
      var logo = document.getElementById("logo");
      logo.setAttribute("width", size);
      logo.setAttribute("height", size);
      pairs["s"] = sindex;
      setLocation();
    }
  ]]></script><defs><linearGradient id="default-lg" x1="0" x2="1" y1="0" y2="1"><stop offset="0" stop-color="#F99D1C"/><stop offset=".167" stop-color="#D02E27"/><stop offset=".34" stop-color="#DC4E3E"/><stop offset=".5" stop-color="#58152A"/><stop offset=".67" stop-color="#694D9F"/><stop offset=".83" stop-color="#263C82"/><stop offset="1" stop-color="#30B4C5"/></linearGradient></defs><rect id="background" width="2000" height="2000" x="-500" y="-500" fill="#000"/><svg id="logo" width="260" height="260" x="8" y="8" class="default" overflow="visible" viewBox="-5 -5 265 265"><path id="outline" d="M66,33 V131.5 L98.76,98.57 A33,33 0 0,1 145.33,98.67 L178,131.5 V33 A33,33 0 1,1 244,33 V211 A33,33 45 0,1 187.67,234.43 L122,168.67 L56.33,234.43 A33,33 45 0,1 0,211 V33 A33,33 45 1,1 66,33 Z"/><path id="strut-1" d="M66,33 V211 A33,33 0 1,1 0,211 V33 A33,33 45 1,1 66,33 Z M33,19 A14,14 0 1,0 33,47 A14,14 0 1,0 33,19 Z M33,197 A14,14 0 1,0 33,225 A14,14 0 1,0 33,197 Z"/><path id="strut-2" d="M9.67,187.67 L98.76,98.57 A33,33 0 1,1 145.43,145.24 L56.33,234.43 A33,33 45 1,1 9.67,187.67 Z M33,197 A14,14 0 1,0 33,225 A14,14 0 1,0 33,197 Z M122,108 A14,14 0 1,0 122,136 A14,14 0 1,0 122,108 Z"/><path id="strut-3" d="M145.33,98.67 L234.43,187.76 A33,33 0 1,1 187.67,234.43 L98.67,145.43 A33,33 45 1,1 145.33,98.67 Z M122,108 A14,14 0 1,0 122,136 A14,14 0 1,0 122,108 Z M211,197 A14,14 0 1,0 211,225 A14,14 0 1,0 211,197 Z"/><path id="strut-4" d="M178,211 V33 A33,33 0 1,1 244,33 V211 A33,33 45 1,1 178,211 Z M211,19 A14,14 0 1,0 211,47 A14,14 0 1,0 211,19 Z M211,197 A14,14 0 1,0 211,225 A14,14 0 1,0 211,197 Z"/><path id="join-1" d="M66,131.5 V211 A33,33 45 1,1 9.67,187.67 Z M33,197 A14,14 0 1,0 33,225 A14,14 0 1,0 33,197 Z"/><path id="join-2" d="M122,168.67 L98.67,145.33 A33,33 45 1,1 145.43,145.33 Z M122,108 A14,14 0 1,0 122,136 A14,14 0 1,0 122,108 Z"/><path id="join-3" d="M178,131.5 V211 A33,33 45 1,0 234.43,187.67 Z M211,197 A14,14 0 1,1 211,225 A14,14 0 1,1 211,197 Z"/></svg><g id="options" transform="translate(-80, 0)"><g id="color-control"><rect width="8" height="8" x="10" y="26" fill="url(#default-lg)" onclick="colors(0)"/><rect width="8" height="8" x="22" y="26" fill="#F99D1C" onclick="colors(1)"/><rect width="8" height="8" x="10" y="38" fill="#DC4E3E" onclick="colors(2)"/><rect width="8" height="8" x="22" y="38" fill="#694D9F" onclick="colors(3)"/><rect width="8" height="8" x="10" y="50" fill="#30B4C5" onclick="colors(4)"/><rect width="8" height="8" x="22" y="50" fill="#808285" onclick="colors(5)"/><rect width="8" height="8" x="-2" y="32" fill="url(#alt-lg)" onclick="colors(6)"/></g><g id="bg-control"><rect width="20" height="20" x="10" y="65" fill="#000" stroke="gray"/><polygon fill="#000" stroke="none" points="10.5 65.5 29.5 65.5 20 75" onclick="changeBG(0)"/><polygon fill="#fff" stroke="none" points="29.5 65.5 29.5 84.5 20 75" onclick="changeBG(1)"/><polygon fill="#dedfde" stroke="none" points="29.5 84.5 10.5 84.5 20 75" onclick="changeBG(2)"/><polygon fill="#f1ecd7" stroke="none" points="10.5 84.5 10.5 65.5 20 75" onclick="changeBG(3)"/></g><g id="outline-control"><rect width="20" height="20" x="10" y="90" fill="none" stroke="#F1ECD7" stroke-width="1" onclick="toggleOutline()" pointer-events="all"/></g><g id="size-control"><rect width="5" height="5" x="25" y="120" fill="#696969" onclick="resize(0)"/><rect width="10" height="10" x="20" y="130" fill="#696969" onclick="resize(1)"/><rect width="15" height="15" x="15" y="145" fill="#696969" onclick="resize(2)"/><rect width="20" height="20" x="10" y="165" fill="#696969" onclick="resize(3)"/><rect width="25" height="25" x="5" y="190" fill="#696969" onclick="resize(4)"/><rect width="30" height="30" x="0" y="220" fill="#696969" onclick="resize(5)"/></g></g></svg>